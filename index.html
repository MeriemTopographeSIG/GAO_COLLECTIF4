<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RegionsMaroc_1.js"></script>
        <script src="data/COLLECTIF2_2.js"></script>
        <script src="data/Lignes_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[27.86164051969481,-16.77175402681838],[36.38047032589511,2.5186628009996355]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_imagesatellite_0');
        map.getPane('pane_imagesatellite_0').style.zIndex = 400;
        var layer_imagesatellite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_imagesatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_imagesatellite_0;
        map.addLayer(layer_imagesatellite_0);
        function pop_RegionsMaroc_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SUPERFICIE</strong><br />' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RegionsMaroc_1_0() {
            return {
                pane: 'pane_RegionsMaroc_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RegionsMaroc_1');
        map.getPane('pane_RegionsMaroc_1').style.zIndex = 401;
        map.getPane('pane_RegionsMaroc_1').style['mix-blend-mode'] = 'normal';
        var layer_RegionsMaroc_1 = new L.geoJson(json_RegionsMaroc_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RegionsMaroc_1',
            layerName: 'layer_RegionsMaroc_1',
            pane: 'pane_RegionsMaroc_1',
            onEachFeature: pop_RegionsMaroc_1,
            style: style_RegionsMaroc_1_0,
        });
        bounds_group.addLayer(layer_RegionsMaroc_1);
        map.addLayer(layer_RegionsMaroc_1);
        function pop_COLLECTIF2_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom_province</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie (terres collectifs)</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_COLLECTIF2_2_0() {
            return {
                pane: 'pane_COLLECTIF2_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_COLLECTIF2_2');
        map.getPane('pane_COLLECTIF2_2').style.zIndex = 402;
        map.getPane('pane_COLLECTIF2_2').style['mix-blend-mode'] = 'normal';
        var layer_COLLECTIF2_2 = new L.geoJson(json_COLLECTIF2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_COLLECTIF2_2',
            layerName: 'layer_COLLECTIF2_2',
            pane: 'pane_COLLECTIF2_2',
            onEachFeature: pop_COLLECTIF2_2,
            style: style_COLLECTIF2_2_0,
        });
        bounds_group.addLayer(layer_COLLECTIF2_2);
        map.addLayer(layer_COLLECTIF2_2);
        function pop_Lignes_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPERFICIE</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lignes_3_0() {
            return {
                pane: 'pane_Lignes_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lignes_3');
        map.getPane('pane_Lignes_3').style.zIndex = 403;
        map.getPane('pane_Lignes_3').style['mix-blend-mode'] = 'normal';
        var layer_Lignes_3 = new L.geoJson(json_Lignes_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lignes_3',
            layerName: 'layer_Lignes_3',
            pane: 'pane_Lignes_3',
            onEachFeature: pop_Lignes_3,
            style: style_Lignes_3_0,
        });
        bounds_group.addLayer(layer_Lignes_3);
        map.addLayer(layer_Lignes_3);
        setBounds();
        var i = 0;
        layer_RegionsMaroc_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['SUPERFICIE'] !== null?String('<div style="color: #ffffff; font-size: 11pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['SUPERFICIE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RegionsMaroc_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_RegionsMaroc_1,layer_Lignes_3]);
        map.on("zoomend", function(){
            resetLabels([layer_RegionsMaroc_1,layer_Lignes_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_RegionsMaroc_1,layer_Lignes_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_RegionsMaroc_1,layer_Lignes_3]);
        });
        </script>
    </body>
</html>
